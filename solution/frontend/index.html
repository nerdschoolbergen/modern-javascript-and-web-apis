<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nerdschool movies app</title>
</head>
<body>
    <div id="movie-list"></div>
    <hr />
    <div id="movie-cards"></div>
    <script type="module" src="main.js"></script>
    <hr />

    <form id="create-movie-form">
        <div class="input-container">
            <label for="movie-name">Name</label>
            <input type="text" name="movie-name" />
        </div>
        <div class="input-container">
            <label for="movie-description">Description</label>
            <textarea type="text" name="movie-description"></textarea>
        </div>
        <input type="submit" value="Save" class="btn-submit" />
    </form>
</body>
</html>
